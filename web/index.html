<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <legend style="text-align:center;">YouTube Downloader</legend>
    <div class="form-group">
      <label for="videoUrl">Enter video URL</label>
      <input type="text" class="form-control" id="videoUrl" placeholder="Eg.https://www.youtube.com/watch?v=">
    </div>
    <button id="search" class="btn btn-primary" style="width:100%;">Download</button>
    <hr />
    <div style="text-align:center;" id="list">
    </div>
  </div>
</body>
<style>
</style>
<script type="text/javascript" src="/eel.js"></script>
<script type="text/javascript">
  $(function () {
    $("#search").click(function () {
      eel.search($("#videoUrl").val());
      $('#inp').val('');
    });
  }); 
  async function getLinks() {
    let n = await eel.displayVideoLinks();
    console.log(n)
    $("#list").append(n);
  }
</script>

</html>
